<div class="surbloc" [style.width]="width" [style.height]="height" [style.margin]="margin"
     (mouseenter)="on_reverse(true)"
     (mouseleave)="on_reverse(false)">
  <div class="flip-card-inner" [style.border-color]="border_color">
    <div class="flip-card-front" [style]="style">
      <div style="display: block;position: absolute;left: 20px;top:20px;z-index: 1;"
           *ngIf="title!=''" class="mat-headline-4">
        <div  *ngIf="icon.length>0">
          <mat-icon class="bloc-icon" *ngIf="icon.indexOf('/')==-1">{{icon}}</mat-icon>
          <img alt='logo of the appli' class="img-icon" *ngIf="icon.indexOf('/')>-1" [src]="icon"/>
        </div>

        <div class="bloc-title">{{title}}</div>
      </div>

    </div>
    <div class="flip-card-back" [style]="style">
      <div style="background: none;text-align: center;padding:10%;" class="mat-headline-5">
        <ng-content></ng-content>
          <mat-icon style="position: absolute;bottom: 10px;right:10px;" (click)="onshowmore.emit(true)">add-circle</mat-icon>
      </div>
    </div>
  </div>
</div>
